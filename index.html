    <div class="favorite fr">
      <div id="ddate"></div>
      <div id="ddate2"></div>
			<script language="javascript">

			var ddate=document.getElementById("ddate");
			var ddate2=document.getElementById("ddate2");
			function updatedate(){
			var dd1=new Date(); 
			dd1.setMinutes(dd1.getMinutes()+dd1.getTimezoneOffset()-300); //取当地时间加上和格林威治的时差减要求地区和格林的时差分钟，这里是-300，代表美国东部纽约和格林的时差
			//先设置setMinutes再取getHours才有效
			var tmin=dd1.getHours();
			if(tmin>=0 && tmin<6){
			   tmin='凌晨'+tmin;
			}
			if(tmin>=6 && tmin<=12){
			   tmin='早上'+tmin;
			}
			if(tmin>12 && tmin<=18){
			   tmin='下午'+tmin;
			}
			if(tmin>18 && tmin<=24){
			   tmin='晚上'+tmin;
			}
			
			var dd2=new Date();
			var tmin2=dd2.getHours();
			if(tmin2>=0 && tmin2<6){
			   tmin2='凌晨'+tmin2;
			}
			if(tmin2>=6 && tmin2<=12){
			   tmin2='早上'+tmin2;
			}
			if(tmin2>12 && tmin2<=18){
			   tmin2='下午'+tmin2;
			}
			if(tmin2>18 && tmin2<=24){
			   tmin2='晚上'+tmin2;
			}

			ddate.innerHTML='Toronto :'+dd1.getFullYear()+"年"+(dd1.getMonth()+1)+"月"+dd1.getDate()+"日"+tmin+"点"+dd1.getMinutes()+"分"+dd1.getSeconds()+"秒";
			var dd2=new Date();
			    dd2.setMinutes(dd2.getMinutes()+dd2.getTimezoneOffset()+13*60-300);//多伦多和中国相差13个小时，夏天是12个小时所以这里加上13*60 夏天改为12*60 
			ddate2.innerHTML=' Beijing :'+ dd2.getFullYear()+"年"+(dd2.getMonth()+1)+"月"+dd2.getDate()+"日"+tmin2+"点"+dd2.getMinutes()+"分"+dd2.getSeconds()+"秒";
			 var t=setTimeout("updatedate()",1000);
			}
			updatedate();
			</script>
